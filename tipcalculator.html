<!DOCTYPE html>
<html lang="he" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator By Daniel Zohar</title>
        <link rel="stylesheet" type="text/css" href="normalize.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="container">
            <h1>מחשבון טיפים</h1>
            <div id="calculator">
                <form>
                    <label>
                    סכום החשבון <br>
                        <input type="text" id="billAmount"> ₪
                    </label>
                    <label>
                        ציון שירות<br>
                        <select id="serviceQuality">
                            <option disabled selected value="0">-- בחר --</option>
                            <option value="0.3">30% - מצויין</option>
                            <option value="0.2">20% - טוב</option>
                            <option value="0.15">15% - נחמד</option>
                            <option value="0.1">10% - לא טוב</option>
                            <option value="0.05">5% - נורא</option>
                        </select>
                    </label>
                    <label>
                        כמה אנשים משלמים את החשבון?<br>
                        <input type="text" id="totalPeople"> אנשים
                    </label>
                    <button type="button" id="calculate">חשב!</button>
                </form>
            </div>
            <div id="totalTip">
                <sup> ₪</sup><span id="tip">0.00</span>
                <small id="each">כל אחד</small>
            </div>
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
